<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>profile card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile photo">
        </div>
        <div class="text-data">
            <span class="name">IQRA JAMIL</span>
            <span class="profession">PROGRAMMER</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="fa-brands fa-facebook-f"></i>
           </a>
           <a href="#" class="link" style="background-color: #e1306c;">
            <i class="fa-brands fa-instagram"></i>
           </a>
           <a href="#" class="link" style="background-color: #1da1f2;">
            <i class="fa-brands fa-twitter"></i>
           </a>
          <a href="#" class="link" style="background-color: #ff0000;">
            <i class="fa-brands fa-youtube"></i>
         </a>
        </div>
        <div class="buttons">
            
                <button class="button">Subscribe</button>
               <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</body>
</html>
